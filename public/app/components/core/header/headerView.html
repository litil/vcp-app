<!--
  public/app/components/core/header/headerView.html

  This view will show the common header for all views.
-->

<!-- HEADER -->
<nav class="navbar navbar-static-top" ng-controller="HeaderController">
    <div class="inner">
      <div class="row">
        <div class="logo col-md-6" ng-click="open('lg')">
          <div logo></div>
          <h3 class="masthead-brand">
            <a>VCP</a>
          </h3>
        </div>
        <nav class="col-md-6">
          <ul class="nav masthead-nav col-md-12">
            <li class="col-md-4 {{isActive('/about')}}"><a href="#/about">About</a></li>
            <li class="col-md-4 {{isActive('/extras')}}"><a href="#/extras">Extras</a></li>
            <li class="col-md-4 {{isActive('/auth')}}">
              <a ng-if="!$root.currentUser.id" href="#/signin" id="header-signin">
                Boarding
              </a>
              <a ng-if="$root.currentUser.twitter || $root.currentUser.facebook" id="header-logout">
                {{$root.currentUser.name | limitTo: 3}}
                <i class="fa fa-sign-out" aria-hidden="true" ng-click="logout()"></i>
              </a>
              <a ng-if="$root.currentUser.email && !($root.currentUser.twitter || $root.currentUser.facebook)" id="header-logout">
                {{$root.currentUser.email | limitTo: 3}}
                <i class="fa fa-sign-out" aria-hidden="true" ng-click="confirmLogoutModal()"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
</nav>
<!-- end of masthead -->

<script type="text/ng-template" id="mustAuthenticateModal.html">
    <div class="retour-au-live-modal">
      <div class="modal-body">
        <h1>Avertissement</h1>
        <p>
          You've been listening to VCP for 15 minutes.
          <br />
            Please proceed to boarding now and click on "Boarding"
        </p>
      </div>
      <div class="modal-footer">
          <button class="btn" type="button" ng-click="ok()">Ok</button>
      </div>
    </div>
</script>

<script type="text/ng-template" id="confirmLogout.html">
    <div class="confirm-logout">
      <div class="modal-body">
        <h1>Warning</h1>
        <p>
          Are you sure you want to logout?
        </p>
      </div>
      <div class="modal-footer">
          <button class="btn" type="button" ng-click="ok()">Yes</button>
          <button class="btn" type="button" ng-click="cancel()">No</button>
      </div>
    </div>
</script>
